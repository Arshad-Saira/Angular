<section class="contactUs">
    <h1 id="contact">Contact Us</h1>
    <form (ngSubmit)="submitForm()">
      <label>Name</label>
      <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Enter name.."><br>
      <label>Email</label>
      <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Enter email..">
      <label>Message</label>
      <textarea [(ngModel)]="contact.message" name="message" placeholder="Enter your message here.."></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
